<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator | Contest Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { background: #f1f5f9; padding: 30px; }
        .results-card { max-width: 1100px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1e293b; color: white; padding: 30px; display: flex; justify-content: space-between; align-items: center; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .stat-item { padding: 20px; text-align: center; border-right: 1px solid #e2e8f0; }
        .stat-item h4 { color: #64748b; font-size: 13px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-item span { font-size: 24px; font-weight: 700; color: #1e293b; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 20px; background: #f1f5f9; color: #475569; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
        td { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; color: #1e293b; }
        .rank-badge { background: #e2e8f0; padding: 4px 10px; border-radius: 6px; font-weight: 700; }
        .score-pill { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-weight: 600; font-size: 14px; }
        .btn-back { color: white; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 14px; opacity: 0.8; transition: 0.3s; }
        .btn-back:hover { opacity: 1; }
        .error-row { color: #ef4444; font-weight: bold; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="results-card">
        <div class="header">
            <div>
                <h1 id="contestName">Leaderboard</h1>
                <p id="contestType" style="color: #94a3b8; margin-top: 5px;">Loading results...</p>
            </div>
            <a href="moderator.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item"><h4>Total Participants</h4><span id="statParticipants">0</span></div>
            <div class="stat-item"><h4>Average Score</h4><span id="statAvg">0</span></div>
            <div class="stat-item" style="border-right: none;"><h4>Highest Score</h4><span id="statHigh">0</span></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Email</th>
                    <th>College</th>
                    <th>Score Achieved</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr><td colspan="4" style="text-align: center; padding: 20px;">Fetching results...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('id');
        const type = urlParams.get('type'); // 'normal' or 'debug'

        async function fetchResults() {
            // Safety check for missing URL parameters
            if (!contestId || !type) {
                console.error("Missing URL parameters: id or type");
                document.getElementById('contestName').innerText = "Invalid Access";
                document.getElementById('contestType').innerText = "Please navigate from the moderator dashboard.";
                document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="error-row">Error: No Contest ID provided in URL.</td></tr>';
                return;
            }

            const endpoint = type === 'debug' 
                ? `${API_URL}/moderator/debug-contest/${contestId}/results`
                : `${API_URL}/moderator/contest/${contestId}/results`;

            try {
                const response = await fetch(endpoint, { 
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    document.getElementById('contestName').innerText = data.contest.name;
                    // Safe toUpperCase() now that 'type' is verified
                    document.getElementById('contestType').innerText = `${type.toUpperCase()} CONTEST MODE`;
                    document.getElementById('statParticipants').innerText = data.stats.total_participants;
                    document.getElementById('statAvg').innerText = Math.round(data.stats.average_score);
                    
                    // Sort based on type-specific field names from server.js
                    const sortedResults = data.results.sort((a, b) => {
                        const scoreA = type === 'debug' ? (a.total_score || 0) : (a.score || 0);
                        const scoreB = type === 'debug' ? (b.total_score || 0) : (b.score || 0);
                        return scoreB - scoreA;
                    });

                    document.getElementById('statHigh').innerText = sortedResults.length > 0 
                        ? (type === 'debug' ? sortedResults[0].total_score : sortedResults[0].score) 
                        : 0;

                    const body = document.getElementById('resultsBody');
                    if (sortedResults.length === 0) {
                        body.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">No results found for this contest.</td></tr>';
                        return;
                    }

                    body.innerHTML = sortedResults.map((r, i) => {
                        const scoreValue = type === 'debug' ? r.total_score : r.score;
                        return `
                            <tr>
                                <td><span class="rank-badge">#${i + 1}</span></td>
                                <td>${r.student_email || 'Unknown'}</td>
                                <td>${r.college || 'General'}</td>
                                <td><span class="score-pill">${scoreValue || 0} / ${data.contest.total_score}</span></td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    document.getElementById('resultsBody').innerHTML = `<tr><td colspan="4" class="error-row">Error: ${result.message}</td></tr>`;
                }
            } catch (err) { 
                console.error("Error loading results:", err);
                document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="error-row">Failed to fetch results from server.</td></tr>';
            }
        }

        // Initialize only if token exists
        if (!token) {
            window.location.href = 'login.html';
        } else {
            fetchResults();
        }
    </script>
</body>
</html>
